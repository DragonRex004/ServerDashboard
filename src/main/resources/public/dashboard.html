<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GMod Roleplay Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="#" class="text-2xl font-bold text-gray-800">GMod Admin Dashboard</a>
        <div class="flex items-center space-x-4">
            <a href="#" class="text-gray-600 hover:text-gray-800">Server Status</a>
            <a href="#" class="text-gray-600 hover:text-gray-800">Benutzer</a>
            <a href="#" class="text-gray-600 hover:text-gray-800">Logs</a>
            <button id="logout-button" class="py-2 px-4 bg-red-500 text-white rounded-md hover:bg-red-600">
                Logout
            </button>
        </div>
    </div>
</nav>

<div class="container mx-auto mt-8 px-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Willkommen im Dashboard!</h1>

    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Server Status</h2>
        <div id="server-status" class="text-lg text-gray-600">
            Lade Server-Informationen...
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Spielerverwaltung</h2>
        <p class="text-gray-600">Hier werden bald die Tools zur Verwaltung der Spieler angezeigt.</p>
    </div>
</div>

<script src="dashboard.js"></script>

</body>
</html>
